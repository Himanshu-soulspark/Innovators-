<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators User Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --primary-yellow: #FFC107;
            --primary-red: #E53935;
            --card-bg: #1E1E1E;
            --text-light: #f0f0f0;
            --text-dark: #333;
            --input-bg: #2a2a2a;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .page.visible {
            display: flex;
            opacity: 1;
        }
        
        /* --- Landing Page Styles --- */
        #landing-page {
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        #landing-page h1 {
            font-size: 3rem;
            color: var(--text-light);
        }

        #get-leads-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-yellow));
            color: var(--text-dark);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 20px;
        }

        #get-leads-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        /* --- Password Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.visible {
            display: flex;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-top: 3px solid var(--primary-red);
        }
        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-red);
            font-size: 1.5rem;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: var(--input-bg);
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1.2rem;
            box-sizing: border-box;
            text-align: center;
        }
        .modal-error {
            color: var(--primary-red);
            margin-top: 10px;
            height: 20px;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #c62828, var(--primary-red));
            color: var(--text-light);
        }

        /* --- Leads Display Page Styles --- */
        .top-bar {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            border-bottom: 2px solid var(--primary-red);
        }
        
        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
            white-space: nowrap;
        }
        th {
            background-color: var(--primary-red);
            color: var(--text-light);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        
    </style>
</head>
<body>

    <!-- Landing Page (Initially Visible) -->
    <div id="landing-page" class="page visible">
        <div>
            <h1>User Panel</h1>
            <button id="get-leads-btn">Get Leads</button>
        </div>
    </div>
    
    <!-- Leads Display Page (Initially Hidden) -->
    <div id="leads-display-page" class="page">
        <div class="top-bar">
            <span>Available Leads</span>
        </div>
        <div class="content">
            <div class="table-container" id="leads-table-container">
                <!-- Leads table will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Password Modal (Initially Hidden) -->
    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Verification Required</h3>
            <p>Please enter a password to view leads.</p>
            <input type="password" id="password-input" class="modal-input" placeholder="****">
            <div id="password-error" class="modal-error"></div>
            <div class="modal-buttons">
                <button id="password-submit-btn" class="modal-btn">Verify</button>
            </div>
        </div>
    </div>


    <script type="module">
        // IMPORTANT: This Firebase configuration MUST be the same as your Admin Panel.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBjlgKJDXdzZ3CwknhmjWF6nWqJxvnluJA",
            authDomain: "webs-60171.firebaseapp.com",
            databaseURL: "https://webs-60171-default-rtdb.firebaseio.com",
            projectId: "webs-60171",
            storageBucket: "webs-60171.appspot.com",
            messagingSenderId: "409682548143",
            appId: "1:409682548143:web:66e6ca40b22af3b2354b5a",
            measurementId: "G-CE0XKCC30Q"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get references to HTML elements
        const landingPage = document.getElementById('landing-page');
        const leadsDisplayPage = document.getElementById('leads-display-page');
        const passwordModal = document.getElementById('password-modal');
        const getLeadsBtn = document.getElementById('get-leads-btn');
        const passwordSubmitBtn = document.getElementById('password-submit-btn');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');
        
        // --- Event Listeners ---

        // Show password modal when "Get Leads" is clicked
        getLeadsBtn.addEventListener('click', () => {
            passwordModal.classList.add('visible');
            passwordInput.focus();
        });

        // Verify password on submit button click
        passwordSubmitBtn.addEventListener('click', verifyPassword);
        
        // Also verify on pressing "Enter" in the password field
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        });

        // --- Core Functions ---
        
        function verifyPassword() {
            const enteredPassword = passwordInput.value;
            passwordError.textContent = ''; // Clear previous errors

            if (!enteredPassword) {
                passwordError.textContent = 'Password cannot be empty.';
                return;
            }

            // Get the list of valid passwords from the database (set by the admin)
            const passwordsRef = ref(database, 'adminPasswords');
            
            onValue(passwordsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const validPasswords = Object.values(snapshot.val());
                    
                    // Check if the entered password is in the list of valid passwords
                    if (validPasswords.includes(enteredPassword)) {
                        showLeads();
                    } else {
                        passwordError.textContent = 'Incorrect Password. Please try again.';
                    }
                } else {
                    // This is a fallback case if the admin hasn't set any passwords yet.
                    passwordError.textContent = 'No admin passwords found. Please contact admin.';
                }
            }, { onlyOnce: true }); // We only need to check once
        }

        function showLeads() {
            // Hide the modal and landing page
            passwordModal.classList.remove('visible');
            landingPage.classList.remove('visible');
            
            // Show the leads display page
            leadsDisplayPage.classList.add('visible');
            
            // Fetch and display the leads data
            displayLeadsData();
        }

        function displayLeadsData() {
            const container = document.getElementById('leads-table-container');
            container.innerHTML = '<p>Loading leads...</p>';
            
            const leadsRef = ref(database, 'leads');
            
            onValue(leadsRef, (snapshot) => {
                container.innerHTML = ''; 
                if (!snapshot.exists()) {
                    container.innerHTML = '<p>No leads are available at the moment.</p>';
                    return;
                }

                const data = snapshot.val();
                // Define headers for the user view (can be different from admin view)
                const headers = ['name', 'mobile', 'age', 'address', 'qualification'];
                
                const table = document.createElement('table');
                const thead = table.createTHead();
                const tbody = table.createTBody();

                // Create table header row
                const headerRow = thead.insertRow();
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    // Capitalize the first letter for better readability
                    th.textContent = headerText.charAt(0).toUpperCase() + headerText.slice(1);
                    headerRow.appendChild(th);
                });

                // Get keys and reverse them to show the newest leads first
                const keys = Object.keys(data).reverse();
                for (const key of keys) {
                    const item = data[key];
                    const row = tbody.insertRow();
                    headers.forEach(header => {
                        const cell = row.insertCell();
                        cell.textContent = item[header] || 'N/A';
                    });
                }
                container.appendChild(table);
            });
        }
    </script>

</body>
</html>
